<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email API - La Patisserie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }

    .result.loading {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      display: block;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result-message {
      font-size: 14px;
      line-height: 1.6;
    }

    .result-data {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #0c5460;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
    }

    .info-box p {
      color: #0c5460;
      font-size: 13px;
      line-height: 1.6;
    }

    .endpoint-url {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Test Email API</h1>
    <p class="subtitle">La Patisserie Email System Testing</p>

    <div class="info-box">
      <p>
        <strong>üîß Development Tool:</strong> This page tests your email configuration by sending a test email.
        Make sure your backend server is running on <code>http://localhost:3000</code>
      </p>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        placeholder="your@email.com" 
        required
      >
    </div>

    <div class="btn-group">
      <button class="btn-primary" onclick="sendTestEmail()">
        Send Test Email
      </button>
      <button class="btn-secondary" onclick="clearResult()">
        Clear
      </button>
    </div>

    <div id="result" class="result"></div>

    <div class="endpoint-url">
      <strong>API Endpoint:</strong><br>
      GET http://localhost:3000/api/test-email?email={your-email}
    </div>
  </div>

  <script>
    async function sendTestEmail() {
      const emailInput = document.getElementById('email');
      const resultDiv = document.getElementById('result');
      const email = emailInput.value.trim();

      // Validate email
      if (!email) {
        showResult('error', 'Please enter an email address');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showResult('error', 'Please enter a valid email address');
        return;
      }

      // Show loading
      resultDiv.className = 'result loading';
      resultDiv.innerHTML = `
        <div class="result-title">
          <span class="spinner"></span>
          Sending test email...
        </div>
        <div class="result-message">
          Please wait while we send the test email to <strong>${email}</strong>
        </div>
      `;

      try {
        const apiUrl = `http://localhost:3000/api/test-email?email=${encodeURIComponent(email)}`;
        console.log('Calling API:', apiUrl);

        const response = await fetch(apiUrl);
        const data = await response.json();

        console.log('API Response:', data);

        if (data.success) {
          showResult('success', data.message, data.data);
        } else {
          showResult('error', data.message || 'Failed to send email', data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        showResult('error', 'Failed to connect to API. Make sure your backend server is running on http://localhost:3000', error.message);
      }
    }

    function showResult(type, message, data = null) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;

      let icon = '';
      let title = '';

      if (type === 'success') {
        icon = '‚úÖ';
        title = 'Success!';
      } else if (type === 'error') {
        icon = '‚ùå';
        title = 'Error';
      }

      let html = `
        <div class="result-title">${icon} ${title}</div>
        <div class="result-message">${message}</div>
      `;

      if (data) {
        html += `
          <div class="result-data">
            ${JSON.stringify(data, null, 2)}
          </div>
        `;
      }

      resultDiv.innerHTML = html;
    }

    function clearResult() {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result';
      resultDiv.innerHTML = '';
      document.getElementById('email').value = '';
    }

    // Allow Enter key to submit
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendTestEmail();
      }
    });
  </script>
</body>
</html>
